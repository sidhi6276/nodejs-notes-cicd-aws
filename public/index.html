<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Notes - Beautiful & Simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background circles */
        body::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 15s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 20s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(20px) rotate(180deg); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            color: white;
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Input Section */
        .input-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #note {
            flex: 1;
            padding: 18px 25px;
            font-size: 16px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        #note:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        #note::placeholder {
            color: #aaa;
        }

        .btn-add {
            padding: 18px 40px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-add::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-add:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-add:active {
            transform: translateY(-1px);
        }

        /* Notes Count */
        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .notes-count {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .clear-all {
            background: rgba(255, 71, 87, 0.9);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .clear-all:hover {
            background: #ff4757;
            transform: scale(1.05);
        }

        /* Notes Grid */
        #list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .note-item {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: noteSlideIn 0.5s ease;
            cursor: pointer;
        }

        @keyframes noteSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .note-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .note-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }

        .note-content {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-left: 10px;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-delete:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .note-time {
            color: #999;
            font-size: 0.75em;
            padding-left: 10px;
            margin-top: 10px;
            font-weight: 500;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 1s ease;
        }

        .empty-icon {
            font-size: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            color: white;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            font-weight: 300;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .input-section {
                padding: 25px;
            }

            .input-group {
                flex-direction: column;
            }

            #note {
                width: 100%;
            }

            .btn-add {
                width: 100%;
            }

            #list {
                grid-template-columns: 1fr;
            }

            .notes-header {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Animation */
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-animation {
            animation: success 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My Notes</h1>
            <p>Capture your thoughts, ideas, and reminders</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="note" 
                    placeholder="‚ú® What's on your mind today?" 
                    maxlength="200"
                />
                <button class="btn-add" onclick="addNote()">
                    <span>Add Note</span>
                </button>
            </div>
        </div>

        <div class="notes-header">
            <div class="notes-count" id="notesCount">0 Notes</div>
            <button class="clear-all" onclick="clearAllNotes()" id="clearBtn" style="display:none;">
                üóëÔ∏è Clear All
            </button>
        </div>

        <ul id="list"></ul>

        <div class="empty-state" id="emptyState" style="display:none;">
            <div class="empty-icon">üì≠</div>
            <h3>No notes yet!</h3>
            <p>Start by adding your first note above</p>
        </div>
    </div>

    <script>
        let notesData = [];

        async function load() {
            try {
                const res = await fetch('/notes');
                notesData = await res.json();
                const list = document.getElementById('list');
                const emptyState = document.getElementById('emptyState');
                const notesCount = document.getElementById('notesCount');
                const clearBtn = document.getElementById('clearBtn');
                
                list.innerHTML = '';
                
                if (notesData.length === 0) {
                    emptyState.style.display = 'block';
                    list.style.display = 'none';
                    clearBtn.style.display = 'none';
                    notesCount.textContent = '0 Notes';
                } else {
                    emptyState.style.display = 'none';
                    list.style.display = 'grid';
                    clearBtn.style.display = 'block';
                    notesCount.textContent = `${notesData.length} ${notesData.length === 1 ? 'Note' : 'Notes'}`;
                    
                    notesData.forEach((n, index) => {
                        const li = document.createElement('li');
                        li.className = 'note-item';
                        
                        const now = new Date();
                        const timeStr = now.toLocaleString('en-US', { 
                            month: 'short', 
                            day: 'numeric', 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        });
                        
                        li.innerHTML = `
                            <div class="note-content">${escapeHtml(n.text)}</div>
                            <div class="note-time">üìÖ ${timeStr}</div>
                            <div class="note-actions">
                                <button class="btn-delete" onclick="deleteNote(${index})">Delete</button>
                            </div>
                        `;
                        
                        list.appendChild(li);
                    });
                }
            } catch (error) {
                console.error('Error loading notes:', error);
            }
        }

        async function addNote() {
            const input = document.getElementById('note');
            const text = input.value.trim();
            
            if (!text) {
                input.style.borderColor = '#ff6b6b';
                setTimeout(() => {
                    input.style.borderColor = '#e0e0e0';
                }, 1000);
                return;
            }
            
            try {
                const btn = document.querySelector('.btn-add');
                btn.innerHTML = '<span class="loading"></span>';
                btn.disabled = true;
                
                await fetch('/notes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text })
                });
                
                input.value = '';
                btn.innerHTML = '<span>Add Note</span>';
                btn.disabled = false;
                btn.classList.add('success-animation');
                
                setTimeout(() => {
                    btn.classList.remove('success-animation');
                }, 300);
                
                await load();
            } catch (error) {
                console.error('Error adding note:', error);
                const btn = document.querySelector('.btn-add');
                btn.innerHTML = '<span>Add Note</span>';
                btn.disabled = false;
            }
        }

        async function deleteNote(index) {
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }
            
            try {
                notesData.splice(index, 1);
                
                await fetch('/notes/delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(notesData)
                });
                
                await load();
            } catch (error) {
                console.error('Error deleting note:', error);
            }
        }

        async function clearAllNotes() {
            if (!confirm('Are you sure you want to delete ALL notes? This cannot be undone!')) {
                return;
            }
            
            try {
                await fetch('/notes/delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify([])
                });
                
                await load();
            } catch (error) {
                console.error('Error clearing notes:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key support
        document.getElementById('note').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addNote();
            }
        });

        // Load notes on page load
        load();
    </script>
</body>
</html>
